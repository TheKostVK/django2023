{% extends 'base/base.html' %}
{% load static %}

{% block title %} Теги блогов {% endblock title %}

{% block content %}

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="all-blog-posts">
                        <div class="row">
                            {% for blog in blogs %}
                                {% include 'blog/blog_card.html' %}
                            {% endfor %}
                            <div class="col-lg-12">
                                {% include 'base/pagination.html' %}
                            </div>
                        </div>
                    </div>
                </div>
                {% include 'base/sidebar.html' %}
            </div>
        </div>
    </section>

{% endblock content %}
